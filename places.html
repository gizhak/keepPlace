<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Place - Places</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="earth" onload="onInit()">
    <video class="video-bg" autoplay muted loop>
        <source src="video/earth3.mp4" />
    </video>
    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a class="active" href="places.html">Places</a>
        <a href="#">About</a>
    </nav>

    <div class="container-place">
        <div class="places-container">
            <div class="places-title">
                <span>Choose Places</span>
            </div>

            <div class="map">
                <!-- map loaded here -->
            </div>

            <div class="input-place">
                <div class="button-group">
                    <button class="place-btn" onclick="onNewPlace()">New place</button>
                    <button class="place-btn secondary" onclick="onFindPlace()">Find</button>
                    <button class="place-btn danger" onclick="clearAllPlaces()">Clear All</button>
                </div>
            </div>

            <div class="places-list-section">
                <button class="toggle-places-btn" onclick="togglePlacesList()">
                    <span id="toggle-text">Show Saved Places</span>
                    <span id="places-count">(0)</span>
                </button>

                <div class="map-conf" id="placesList" style="display: none;">
                    <!-- places will be here -->
                </div>
            </div>

            <div class="location-info" style="display: none;">
                <p>Latitude: <span id="latitude">-</span></p>
                <p>Longitude: <span id="longitude">-</span></p>
                <p>Accuracy: <span id="accuracy">-</span></p>
                <p>Time: <span id="timestamp">-</span></p>
                <p id="locationError"></p>
            </div>
        </div>
    </div>

    <script src="js/util.service.js"></script>
    <script src="js/user/user.storage.service.js"></script>
    <script src="js/place/place.service.js"></script>
    <script src="js/place/place.controller.js"></script>
    <script src="js/place/geo-location.js"></script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByauiCafS6jpjKJiWeTDz2wmpLTha63cU&loading=async"></script>

</body>

</html>
